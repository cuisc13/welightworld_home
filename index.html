<html>
    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="asserts/css/style.css">
    </head>
    <body>
            <div id="heading">
                <div id="logo">We Light World</div>
                <div id="tagline">一起点亮世界，我们生而为此</div>
            </div>
            <script>
                "use strict";

                // Some random colors
                var colors = ["#3CC157", "#2AA7FF", "#1B1B1B", "#FCBC0F", "#F85F36"];

                var numBalls = 50;
                var balls = [];

                for (var i = 0; i < numBalls; i++) {
                var ball = document.createElement("div");
                ball.classList.add("ball");
                ball.style.background = colors[Math.floor(Math.random() * colors.length)];
                ball.style.left = Math.floor(Math.random() * 100) + "vw";
                ball.style.top = Math.floor(Math.random() * 100) + "vh";
                ball.style.transform = "scale(" + Math.random() + ")";
                ball.style.width = Math.random() + "em";
                ball.style.height = ball.style.width;

                balls.push(ball);
                document.body.append(ball);
                }

                // Keyframes
                balls.forEach(function (el, i, ra) {
                var to = {
                    x: Math.random() * (i % 2 === 0 ? -11 : 11),
                    y: Math.random() * 12
                };

                var anim = el.animate([{ transform: "translate(0, 0)" }, { transform: "translate(" + to.x + "rem, " + to.y + "rem)" }], {
                    duration: (Math.random() + 1) * 2000, // random duration
                    direction: "alternate",
                    fill: "both",
                    iterations: Infinity,
                    easing: "ease-in-out"
                });
                });

            </script>
    </body>
</html>
